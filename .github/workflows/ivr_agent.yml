name: IVR Agent Workflow

on:
  schedule:
    # מריץ את התהליך כל 5 דקות
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # מאפשר הרצה ידנית מכפתור ב-GitHub Actions

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Agent Script
        run: python agent_script.py
        env:
          YEMOT_USERNAME: ${{ secrets.YEMOT_USERNAME }}
          YEMOT_PASSWORD: ${{ secrets.YEMOT_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}